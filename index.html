<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.9/dist/plyr.css">
<div id="container">
    <video controls data-poster="PosterLink JPG" class="video">
        <source src="MP4 Link" type="video/mp4" size="480" />
        <source src="MP4 Link" type="video/mp4" size="720" />
        <source src="MP4 Link" type="video/mp4" size="1080" />
    </video>
</div>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.9/dist/plyr.min.js"></script>
<script>
    var controls = [
        'play-large', // The large play button in the center
        'play', // Play/pause playback
        'rewind', // Rewind by the seek time (default 10 seconds)
        'progress', // The progress bar and scrubber for playback and buffering
        'current-time', // The current time of playback
        'duration', // The full duration of the media
        'mute', // Toggle mute
        'volume', // Volume control
        'captions', // Toggle captions
        'settings', // Settings menu
        'pip', // Picture-in-picture (currently Safari only)
        'airplay', // Airplay (currently Safari only)
        'fullscreen', // Toggle fullscreen
    ];
    const player = new Plyr('.video', {
        controls
    });
</script>
<style>
    :root {
        --plyr-color-main: rgb(101, 101, 255);
        --plyr-video-control-color: white;
    }
</style>
